<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestshop</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <a href="" class="logo">BestShop</a>
            <nav>
                <ul>
                    <li><a href="">Why us</a></li>
                    <li><a href="">Benefits</a></li>
                    <li><a href="">Prices</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="opening">
            <div>
                <h1>Sell More!</h1>
                <p>Open shop on our platform and increase your sales</p>
                <a href="" class="btn">Open your shop</a>
            </div>
                <img src="assets/Background.png" alt="Office tools">
        </section>
        <section class="statistics">
            <div class="container">
                <h1>The most popular sales platform in country</h1>
                <div class="statistics-container">
                    <div class="statistics-column">
                        <div class="circle">
                            <img src="assets/Person.svg" alt="Person">
                        </div>
                        <h2>100000+</h2>
                        <p>daily entries</p>
                    </div>
                    <div class="statistics-column">
                        <div class="circle">
                            <img src="assets/Eye.svg" alt="Eye">
                        </div>
                        <h2>200000+</h2>
                        <p>seen products every day</p>
                    </div>
                    <div class="statistics-column">
                        <div class="circle">
                            <img src="assets/Catalog.svg" alt="Catalog">
                        </div>
                        <h2>10000+</h2>
                        <p>added posts daily</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
